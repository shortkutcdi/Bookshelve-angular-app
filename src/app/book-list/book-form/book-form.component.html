<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enreigistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control"
               formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" class="form-control"
               formControlName="author">
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <label for="photo">Photo</label>
        <input type="file" class="form-control"
               (change)="detectFiles($event)"   
               accept="image/*"    
               > <!-- (change) surveille l'évènement au changement - accept="image/*" type de fichier image-->
        <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>       
      </div>
      <!-- desactiver le boutton si formulaire invalide et si fichier en cours de téléchargement -->
      <button type="submit" class="btn btn-default" [disabled]="bookForm.invalid || fileIsUploading" >Enregistrer</button>
    </form>
  </div>
</div>
